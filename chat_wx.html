<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信聊天程序</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="chat_wrapper">
		<div class="chat_show"></div>
		<div class="chat_opt">
			<div class="chat_toolbar">
				<div><img src="./img/logo_emoji.png" alt="" class="logo_emoji js_logo_emoji"></div>
				<ul class="emoji hidden"></ul>
			</div>
			<div id="editor" contenteditable="true"></div>
			<div class="ctrl">
				<div class="btn js_chat_send">发送(S)</div>
			</div>
		</div>
	</div>
	<script src="./js/jquery-1.7.2.min.js"></script>
	<script src="./js/chat_wx.js"></script>
</body>
</html>
